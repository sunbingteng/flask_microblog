{% extends "base.html" %}

{% block content %}
	{% if current_user.username != None %}
    	<h1>Hello,{{ current_user.username }}!</h1>
	{% else %}
		<h1>Hello,Stranger!</h1>
	{% endif %}
	{% for post in posts %}
		<div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
	{% endfor %}
{% endblock %}
